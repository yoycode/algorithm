    <script>
      function solution(a, b, c) {

        answer = "NO";

        //             if(c < a + b) answer = 'YES';
        //         }
        //         return answer;

        switch (max) {
          case a:
            if (a < b + c) answer = "YES";
            break;
          case b:
            if (b < a + c) answer = "YES";
            break;
          case c:
            if (c < a + b) answer = "YES";
            break;
        }
        return answer;
      }
